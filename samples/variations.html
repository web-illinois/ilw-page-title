<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page Title Component</title>
    <link rel="stylesheet" href="https://cdn.brand.illinois.edu/illinois.css">
    <link rel="stylesheet" href="https://dev.toolkit.illinois.edu/ilw-global/3.0.0-alpha/ilw-global.css">
    <script type="module" src="/src/ilw-page-title.ts"></script>
</head>

<body style="margin: 0 auto; padding: 0; max-width: 1200px;">
<div id="variations">
<ilw-page-title id="page-title">
    <img src="https://fastly.picsum.photos/id/547/1200/300.jpg?hmac=XGAHqAeBFpaz2PzjGudVHJpvGqJJNwQGtqftSbhJr9Q" alt="" slot="background">
    <h1>Graduate Programs</h1>
</ilw-page-title>
</div>

<script type="module">
  import { createVariations } from "@illinois-toolkit/ilw-core";
  import PageTitle from "../src/ilw-page-title.ts";

  createVariations(
    document.getElementById("variations"),
    PageTitle,
    {
      theme: [
        undefined,
        "blue",
        "orange",
        "white"
      ],
      width: [
        undefined,
        "full",
        "page",
        "auto"
      ],
      fade: [
        undefined,
        "true"
      ],
    },
    ["page-title"],
  );
</script>

</body>

</html>
